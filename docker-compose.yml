version: '3'

services:
    db:
        image: mysql:5.6
        environment:
          MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
        ports:
            - "4306:3306"
        volumes:
            - ./db/mysql/volumes:/var/lib/mysql

    web:
        build: .
        command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
        volumes:
            - .:/archtips
        ports:
            - 3000:3000
        depends_on:
            - db 
        env_file: .env
        tty: true
        stdin_open: true
